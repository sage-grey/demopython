
{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
            <h1 align="center" class="todoh1">ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
<div class="row">
    <div class="col-md-6">
        <h1 align="center">Task</h1>
<form method="post" enctype="multipart/form-data" class="p-5 shadow" >{% csrf_token %}
    <div class="form-group">
    <input type="text" placeholder="name" class="form-control" name="task">

        </div>
    <br>
    <div class="form-group">
    <input type="text" placeholder="priority" class="form-control" name="priority">
        </div>
    <br>
        <div class="form-group">
    <input type="date" placeholder="date" class="form-control" name="date">
        </div>
    <br>
    <input type="submit" class="btn btn-success">

</form>
        </div>
     <div class="col-md-6">
    {% for i in tasks %}
         <div class="shadow card">
             <div class="card-body">
                 <div class="card-text">
                     <h1>{{i.name}}</h1>
                     <p>{{i.priority}}</p>
                     <h3>{{i.date}}</h3>
                 </div>
                 <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                 <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a>
             </div>
         </div>
         <br>
    {% endfor %}
        </div>
</div>

    </div>


{% endblock %}
